<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neo.Dev Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-content">
      <div class="avatar"></div>
      <h1 class="neon-text">I’m Neo, a Full-Stack Futurist</h1>
      <p>Creating immersive digital realms.</p>
      <a href="#projects" class="cta">View Projects</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <div class="timeline"></div>
    <div class="counters">
      <div class="counter" data-target="100">0</div>
      <p>Projects Completed</p>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="skill-grid">
      <div class="skill-card glow">HTML5</div>
      <div class="skill-card glow">React</div>
      <div class="skill-card glow">Node.js</div>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="carousel">
      <div class="card">Project 1</div>
      <div class="card">Project 2</div>
    </div>
  </section>

  <!-- Testimonials Section -->
  <section id="testimonials">
    <h2>What They Say</h2>
    <div class="testimonial">
      <blockquote>“A futuristic genius.”</blockquote>
      <span>- Client Alpha</span>
    </div>
  </section>
</body>
</html>
